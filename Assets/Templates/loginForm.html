<form class="loginForm" action="{{$PAGE_URL_FOLDER}}?module=login" method="post">
  <strong class="loginTitle">Username</strong><br>
  <input type="text" name="username" placeholder="Username"><br>
  <strong class="loginTitle">Password</strong><br>
  <input type="password" name="password" placeholder="Password"><br>
  <input class="submit" type="submit" name="loginSubmit" value="Login">

</form>
&nbsp;
<div class="center">
  If you are logging into a page other than the dedicated login page, you will be returned to the previous page, <strong>{{$RETURN_URL}}</strong>, upon sucessful login
